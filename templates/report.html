<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_name }} - Operations Report</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,800&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .card {
            background: rgba(255,255,255,0.94);
            border-radius: 17px;
            max-width: 490px;
            width: 100%;
            margin: 46px auto;
            padding: 40px 34px 30px 34px;
            box-shadow: 0 9px 30px #9ba3ff28;
            text-align: center;
        }
        h1 {
            color: #6f43cd;
            font-size: 2.2rem;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }
        .summary {
            font-weight: bold;
            margin-bottom: 20px;
            color: #5e2dc7;
            letter-spacing: 0.4px;
            font-size: 1.1rem;
        }
        ul {
            background: #faf8ffbe;
            border-radius: 11px;
            box-shadow: 0 1.8px 8px #cfc8ff39;
            padding: 15px 28px;
            list-style: disc;
            text-align: left;
            font-size: 0.99rem;
            margin: 0 auto 15px auto;
            max-width: 370px;
        }
        li { margin-bottom: 8px; }
        a {
            display: inline-block;
            padding: 9px 32px;
            margin-top: 18px;
            background: linear-gradient(90deg, #7e33c4 0%, #3f72ed 100%);
            color: #fff;
            font-weight: 600;
            border-radius: 9px;
            text-decoration: none;
            font-size: 1.03rem;
            box-shadow: 0 2px 8px #e3e1ff3d;
            transition: background .22s;
        }
        a:hover { background: linear-gradient(90deg, #3f72ed 0%, #7e33c4 100%);}
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ project_name }} - Operations Report</h1>
        <div class="summary">Total files moved: {{ files_moved }}</div>
        <ul>
            {% if report %}
                {% for line in report %}
                    <li>{{ line }}</li>
                {% endfor %}
            {% else %}
                <li>No file operations yet.</li>
            {% endif %}
        </ul>
        <a href="/">Back to Organization</a>
    </div>
</body>
</html>
