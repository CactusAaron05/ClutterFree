<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_name }} - Help</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,800&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 17px;
            max-width: 490px;
            width: 100%;
            margin: 46px auto;
            padding: 38px 32px 28px 32px;
            box-shadow: 0 9px 30px #9ba3ff28;
            text-align: center;
        }
        h1 {
            color: #6f43cd;
            font-size: 2.2rem;
            margin-bottom: 14px;
            letter-spacing: -1px;
        }
        .help-section {
            font-size: 1.07rem;
            background: #faf8ffbe;
            border-radius: 12px;
            box-shadow: 0 1.8px 8px #cfc8ff3b;
            padding: 20px 30px 14px 30px;
            text-align: left;
            color: #555175;
        }
        ul { margin-top: 2px; margin-bottom: 11px; }
        a {
            display: inline-block;
            padding: 9px 32px;
            margin-top: 18px;
            background: linear-gradient(90deg, #3f72ed 0%, #7e33c4 100%);
            color: #fff;
            font-weight: 600;
            border-radius: 9px;
            text-decoration: none;
            font-size: 1.03rem;
            box-shadow: 0 2px 8px #e3e1ff3d;
            transition: background .22s;
        }
        a:hover { background: linear-gradient(90deg, #7e33c4 0%, #3f72ed 100%);}
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ project_name }} - Help</h1>
        <div class="help-section">
            {{ help_text|safe }}
        </div>
        <a href="/">Back to Organization</a>
    </div>
</body>
</html>
